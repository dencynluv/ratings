{% extends 'base.html' %}
{% block content %}

    <h2>Sign In</h2>

    <form action="/process-sign-in" method="POST">
      <label>
        Email:
        <input type="text" name="email">
      </label>
      <br>
      <label>
        Password:
        <input type="text" name="password">
      </label>
      <br>
      <input type="submit">
    </form>

{% endblock %}
